{% extends "layout.html" %}
{% block main %}
{% autoescape true %}


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div id="form-box">
    <a class="login-logo" href="/">Fetch</a>
    <form action method="POST">
        <input name="email" type="text" class="formfield"
            placeholder="Enter Email...">
            <input name="password" type="password" class="formfield" 
                placeholder="Enter Password...">
                <button type="submit" class="btn">Login</button>
                </form>
    <br>
    <a href="/register" class="shy">Request an account</a>
</div>

{% endautoescape %}
{% endblock %}
