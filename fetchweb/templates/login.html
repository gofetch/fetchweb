{% extends "layout.html" %}
{% block main %}
{% autoescape true %}

<div class="rounded shadow inputblock">
  <form action method="POST">
    Email:
    <input tabindex="10" name="email" type="text" class="large">
    Password:
    <input tabindex="20" name="password" type="password" class="large">
    <button tabindex="30" type="submit" class="button">Login</button>
  </form>
</div>

{% endautoescape %}
{% endblock %}
