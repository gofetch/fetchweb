{% extends "layout.html" %}
{% block main %}
{% autoescape true %}


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

index

{% endautoescape %}
{% endblock %}
